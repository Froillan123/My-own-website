<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Sale</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   
</head>
<body>
    <nav>
        <div class="bars">
            <i class="bx bx-menu menu-icon"></i>
            <span class="barname">Coffee Bean</span>
        </div>

        <div class="sidebar">
            <div class="bars">
            <i class="bx bx-menu menu-icon"></i>
            <span class="inside-barname">Coffee Bean</span>
        </div>
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="index.html" class="nav-link">
                            <i class="bx bx-home icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="menu.html" class="nav-link">
                            <i class="fa fa-folder icon"></i>
                            <span class="link">Menu</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class="bx bxs-book-alt icon"></i>
                            <span class="link">Reservation</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class="bx bxl-blogger icon"></i>
                            <span class="link">Blog</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class="bx bxs-contact icon"></i>
                            <span class="link">Contact Us</span>
                        </a>
                    </li>
                </ul>
                <div class="bottom-content">
                    <li class="list">
                        <a href="" class="nav-link">
                            <i class="bx bxs-user icon"></i>
                            <span class="link">Log In</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="Signup.html" class="nav-link">
                            <i class="bx bx-user-plus"></i>
                            <span class="link">Sign Up</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <section class="overlay"></section>
    <div class="container">
        <div class="title"><h1>Sign Up</h1></div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    <script src="../My-own-website/JS/signup.js"></script>
</body>
</html>
